<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

    <main>
        <div class="container">

            <div class="outerbox">
                <label id="header">FAQ-Manager - ilabs</label>
                <button type= "button" id="addQuestionBtn">Add New Question</button>

                <div class="popup">
                    <div class="popup-content">
                        <form action="">
                            <label for="question">Question : </label>
                            <input type="text" id="query" name="lname">

                            <label for="category">Category : </label>
                            <input type="text" id="query" name="lname">

                            <button type="submit" id="newSubmitBtn">Post</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="searchBox">
                <input type="search" id="textArea" placeholder="Search....">
                <button type ="submit" id="searchBtn">Search</button>
            </div>
        </div>
    </main>
