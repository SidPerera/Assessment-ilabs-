<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="script.js"></script>
    <title>FAQ-Manager - ilabs</title>
</head>
<body>
    <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

    <main>
        <div class="container">
            <div class="outerbox">
                <!-- header label and add new button -->
                <label id="header">FAQ-Manager - ilabs</label>
                <button id="addQuestionBtn">Add New Question</button>

                <!-- Add new question Ui modal -->
                <div id="addQueModal" class="modal">
                    <form>
                        <label for="question" id="tag">Question:</label>
                        <input type="text" id="question" name="question">

                        <label for="category" id="tag">Category:</label>
                        <input type="text" id="category" name="category">

                        <button type="button" id="cancelBtn">Back</button>
                        <button type="submit" id="newSubmitBtn">Post</button>
                    </form>
                </div>
            </div>

            <!-- Search bar -->
            <div class="searchBox">
                <input type="search" id="textArea" placeholder="Search....">
                <button  id="searchBtn">Search</button>
            </div> 
            
            <div>
                <!-- question table -->
                <table id="questionTable">
                    <thead>
                        <tr>
                            <th class="sortable">#</th>
                            <th class="sortable">Question</th>
                            <th class="sortable">Category</th>
                            <th class="">Status</th>
                            <th class="">Action</th>                     
                        </tr>
                    </thead>
                    <tbody>
                        <!-- added questions will display here -->
                    </tbody>
                </table>
            </div>
            
            <!-- pagination -->
            <div class="pagination">
                <button id="prevPage"><span>Previous</span></button>
                <button id="nextPage"><span>Next</span></button>
            </div>
        </div>

        <footer>
            <!-- <ul class="footer-list">
                <li class="center-align">copyright @ iLabs. All Rights Reserved</li>

                <li>Help Center</li>
            </ul> -->
            <div class="left-align">
                <p>copyright @ iLabs, All Rights Reserved</p>

            <div class="right-align">
                <ul>
                    <li><a href="">@Privacy Policy |&nbsp</a></li>
                    <li><a href="">Terms of Service |&nbsp</a></li>
                    <li><a href="">Help Center</a></li>
                </ul>
                <!-- <a href="">@Privacy Policy |</a>
                <a href="">Terms of Service |</a>
                <a href="">Help Center</a> -->
            </div>
        </footer>


    </main>
</body>
</html>
